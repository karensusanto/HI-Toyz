<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel ="stylesheet" href="./fontawesome-free-5.13.0-web/css/all.css">
    <title>Register | HI - TOYZ</title>
</head>
<body>
    <form action="" onsubmit="return validateData()">
        <div class="registerbox">
        
            <div class="title">HI - Toyz</div>
            <p id="errorMsg" style="color:red;"></p>

            <div class="inputbox">
                <input type="text" id="name">
                <span>Name</span>
            </div>
    
            <div class="datesection">
    
                <div class="inputbox" id="date">
                    <input type="number"  id="dateinput">
                   <span>Date of Birth</span>
               </div>
    
               <div class="inputbox" id="month">
                    <span>Month</span>
                    <select id="monthinput" name="Month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">Desember</option>
                    </select>               
               </div>

                <div class="inputbox" id="year">
                    <input type="number" min="1910"  max="2023"  id="yearinput" value="2000" step="1">
                   <span>Year</span>
               </div>
    
            </div>
    
            <div class="inputbox">
                 <input type="email"  id="email">
                <span>Email</span>
            </div>
    
            <div class="inputbox">
                <input type="password" id="password">
               <span>Password</span>
           </div>
    
            <div class="regulation">
                <input type="checkbox" id="agree">
                <label class="regulationtext" for="agree">I agree with the regulations</label>
            </div>
    
            <button class="registerbutton" type="submit">
                <label class="registerbuttontext">Register</label>
            </button>

        </div>
    </form> 
        
    
    <script  src="register.js"></script>
</body>
</html>
